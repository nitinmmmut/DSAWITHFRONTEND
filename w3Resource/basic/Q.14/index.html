<!-- Write a JavaScript program to calculate multiplication and division of two numbers (input from the user). -->

  <head>

    <title>W3resource JavaScript dsa</title>
    <style>
      body {
        margin: 30px;
      }
      button {
        margin-right: 3px;
      }
    </style>
  </head>
  <body>
    <form>
      1st Number Input form: <input type="text" id="firstnumber" /> <br />
      <br />
      2nd Number Input form: <input type="text" id="secondnumber" /> <br />
      <br />
      <button type="button" onclick="divideBy()" value="divide">Divide</button>
      <button type="button" onclick="multiplyBy()" value="multiply">
        Multiply
      </button>
    </form>

    <p>The Result is:</p>
    <span id="result"></span>
    <script src="script.js"></script>
  </body>
